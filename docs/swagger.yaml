definitions:
  payload.LinkCreateRequest:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  payload.LinkResponse:
    type: object
  payload.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  payload.LoginResponse:
    properties:
      token:
        type: string
    type: object
  payload.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  payload.RegisterResponse:
    properties:
      token:
        type: string
    type: object
info:
  contact: {}
  description: Project for shorting the URLS
  title: URLProject
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login the user
      parameters:
      - description: user's credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/payload.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: user is logged in successfully
          schema:
            $ref: '#/definitions/payload.LoginResponse'
        "400":
          description: bad credentials
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Login
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register new user
      parameters:
      - description: user's info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/payload.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: user is registered successfully
          schema:
            $ref: '#/definitions/payload.RegisterResponse'
        "400":
          description: bad credentials
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Register
      tags:
      - Auth
  /link:
    post:
      consumes:
      - application/json
      description: Create the link
      parameters:
      - description: link's credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/payload.LinkCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: linke is created successfully
          schema:
            $ref: '#/definitions/payload.LinkResponse'
        "400":
          description: bad credentials
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Create
      tags:
      - Link
  /link/{hash}:
    get:
      consumes:
      - application/json
      description: Get the link by hash
      parameters:
      - description: URL's Hash
        in: path
        name: hash
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: linke was found
          schema:
            $ref: '#/definitions/payload.LinkResponse'
        "400":
          description: bad credentials
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: GoTo
      tags:
      - Link
  /link/{id}:
    delete:
      consumes:
      - application/json
      description: Delete the link by id
      parameters:
      - description: URL's id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: linke is deleted successfully
          schema:
            $ref: '#/definitions/payload.LinkResponse'
        "400":
          description: bad credentials
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      summary: Delete
      tags:
      - Link
    patch:
      consumes:
      - application/json
      description: Update the link by id
      parameters:
      - description: URL's id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: linke is updated successfully
          schema:
            $ref: '#/definitions/payload.LinkResponse'
        "400":
          description: bad credentials
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update
      tags:
      - Link
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
